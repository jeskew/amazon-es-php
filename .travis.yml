language: php
dist: trusty

php:
  - 5.5
  - 5.6
  - 7.0
  - 7.1
  - 7.2
  - 7.3
  - hhvm

sudo: false

env:
  - COMPOSER_OPTS=""
  - COMPOSER_OPTS="--prefer-lowest"

matrix:
  fast_finish: true
  include:
    -   php: 5.5
        env: ES_PHP_VERSION="^2.4"
    -   php: 5.5
        env: ES_PHP_VERSION="^5.0"
    -   php: 5.5
        env: ES_PHP_VERSION="^6.0"
    -   php: 5.5
        env: ES_PHP_VERSION="^7.0"
    -   php: 5.6
        env: ES_PHP_VERSION="^2.4"
    -   php: 5.6
        env: ES_PHP_VERSION="^5.0"
    -   php: 5.6
        env: ES_PHP_VERSION="^6.0"
    -   php: 5.6
        env: ES_PHP_VERSION="^7.0"
    -   php: 7.0
        env: ES_PHP_VERSION="^2.4"
    -   php: 7.0
        env: ES_PHP_VERSION="^5.0"
    -   php: 7.0
        env: ES_PHP_VERSION="^6.0"
    -   php: 7.0
        env: ES_PHP_VERSION="^7.0"
    -   php: 7.1
        env: ES_PHP_VERSION="^2.4"
    -   php: 7.1
        env: ES_PHP_VERSION="^5.0"
    -   php: 7.1
        env: ES_PHP_VERSION="^6.0"
    -   php: 7.1
        env: ES_PHP_VERSION="^7.0"
    -   php: 7.2
        env: ES_PHP_VERSION="^2.4"
    -   php: 7.2
        env: ES_PHP_VERSION="^5.0"
    -   php: 7.2
        env: ES_PHP_VERSION="^6.0"
    -   php: 7.2
        env: ES_PHP_VERSION="^7.0"
    -   php: 7.3
        env: ES_PHP_VERSION="^2.4"
    -   php: 7.3
        env: ES_PHP_VERSION="^5.0"
    -   php: 7.3
        env: ES_PHP_VERSION="^6.0"
    -   php: 7.3
        env: ES_PHP_VERSION="^7.0"
  allow_failures:
    -   php: hhvm

install:
  - travis_retry composer update $COMPOSER_OPTS --no-interaction

script: vendor/bin/phpunit
