language: php

php:
  - 5.5
  - 5.6
  - 7.0
  - 7.1
  - 7.2
  - hhvm

sudo: false

env:
  - COMPOSER_OPTS=""
  - COMPOSER_OPTS="--prefer-lowest"

matrix:
  allow_failures:
    - php: hhvm
  fast_finish: true

install:
  - travis_retry composer update $COMPOSER_OPTS --no-interaction --prefer-source

script: vendor/bin/phpunit
