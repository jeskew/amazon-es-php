language: php
dist: trusty

php:
  - 5.5
  - 5.6
  - 7.0
  - 7.1
  - 7.2
  - 7.3
  - hhvm

sudo: false

env:
  - ES_PHP_VERSION="^2.4 --prefer-lowest"
  - ES_PHP_VERSION="^5.0 --prefer-lowest"
  - ES_PHP_VERSION="^6.0 --prefer-lowest"
  - ES_PHP_VERSION="^7.0 --prefer-lowest"
  - ES_PHP_VERSION="^2.4"
  - ES_PHP_VERSION="^5.0"
  - ES_PHP_VERSION="^6.0"
  - ES_PHP_VERSION="^7.0"

matrix:
  fast_finish: true
  allow_failures:
    -   php: hhvm

install:
  - composer require elasticsearch/elasticsearch:$ES_PHP_VERSION --no-interaction

script: vendor/bin/phpunit
