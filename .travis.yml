language: php
dist: trusty

php:
  - 5.5
  - 5.6
  - 7.0
  - 7.1
  - 7.2
  - 7.3
  - hhvm

sudo: false

env:
  - ES_PHP_VERSION="^2.4 --prefer-lowest"
  - ES_PHP_VERSION="^5.4 --prefer-lowest"
  - ES_PHP_VERSION="^6.1 --prefer-lowest"
  - ES_PHP_VERSION="^7.0 --prefer-lowest"
  - ES_PHP_VERSION="^2.4"
  - ES_PHP_VERSION="^5.4"
  - ES_PHP_VERSION="^6.1"
  - ES_PHP_VERSION="^7.0"

matrix:
  exclude:
    - php: 5.5
      env: ES_PHP_VERSION="^5.4 --prefer-lowest"
    - php: 5.5
      env: ES_PHP_VERSION="^6.1 --prefer-lowest"
    - php: 5.5
      env: ES_PHP_VERSION="^7.1 --prefer-lowest"
    - php: 5.5
      env: ES_PHP_VERSION="^5.4"
    - php: 5.5
      env: ES_PHP_VERSION="^6.1"
    - php: 5.5
      env: ES_PHP_VERSION="^7.1"
    - php: 5.6
      env: ES_PHP_VERSION="^6.1 --prefer-lowest"
    - php: 5.6
      env: ES_PHP_VERSION="^7.1 --prefer-lowest"
    - php: 5.6
      env: ES_PHP_VERSION="^6.1"
    - php: 5.6
      env: ES_PHP_VERSION="^7.1"
    - php: 7.0
      env: ES_PHP_VERSION="^7.1 --prefer-lowest"
    - php: 7.0
      env: ES_PHP_VERSION="^7.1"
  fast_finish: true
  allow_failures:
    - php: hhvm

install:
  - composer require elasticsearch/elasticsearch:$ES_PHP_VERSION --no-interaction

script: vendor/bin/phpunit
